<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <a href="/index.html">Home</a>

    <h1>Login</h1>
    <form>
      <div>
        <label>Email</label>
        <input type="email" />
      </div>
      <hr />
      <div>
        <label>Password</label>
        <!--ALT+SHIFT DOWN to copypaste-->
        <input type="password" />
        <!-- <textarea rows="50"></textarea> makes a big case where you can write-->
      </div>
      <hr />
      <div>
        <label>Age</label>
        <input type="number" />
      </div>
      <hr />
      <div>
        <label>Confirm <span>Password</span></label>
        <input type="password" />
      </div>
      <hr />
      <div>
        <label>Date</label>
        <input type="date" />
      </div>
      <hr />
      <button>Submit</button>
    </form>
  </body>
</html>
